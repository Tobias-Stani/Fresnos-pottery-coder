    <main class="mt-5">

                        Contactanos
                    </h4>
                </div>



                <div class="row">

                    <div class="col-md-6 col-sm-12 d-flex justify-content-center mt-4" data-aos="zoom-out"

                        <img src="./../assets/form.svg" width="200px" alt="">
                    </div>







                    <div class="mb-2 col-md-6 col-sm-12 mt-4" data-aos="fade-up" data-aos-duration="3000">

                        <form action="">

                            <div class="mb-2">

                                <label for="Nombre">Nombre</label>
                                <input type="text" class="form-control" name="Nombre" id="Nombre"
                                    placeholder="Ej: Gabriel">

                            </div>

                            <div class="mb-2">

                                <label for="Gmail">Gmail</label>
                                <input type="email" class="form-control" name="Gmail" id="Gmail"
                                    placeholder="Ej: Gabriel@gmail.com">

                            </div>

                            <div class="mb-2">

                                <label for="Mensaje">Mensaje </label>
                                <textarea name="Mensaje" id="Mensaje" class="form-control"
                                    placeholder="Dejanos tu consulta"></textarea>

                            </div>

                            <div class="mb-2 d-flex justify-content-center">

                                <button class="btn btn-primary mt-4"> Enviar</button>

                            </div>

                        </form>

                    </div>

                </div>


            </div>
        </section>



    </main>
